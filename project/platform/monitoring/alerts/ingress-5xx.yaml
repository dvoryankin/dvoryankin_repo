apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: nginx-ingress-5xx
  namespace: observability
spec:
  groups:
  - name: nginx-ingress.rules
    rules:
    - alert: NginxIngressHigh5xx
      expr: |
        sum(rate(nginx_ingress_controller_requests{status=~"5.."}[5m])) 
          / clamp_min(sum(rate(nginx_ingress_controller_requests[5m])), 1) > 0.05
      for: 5m
      labels:
        severity: warning
      annotations:
        description: "Доля 5xx у ingress > 5% за 5 минут"
        summary: "Высокий уровень 5xx на входе"
