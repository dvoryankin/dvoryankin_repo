apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: otus-cred
  namespace: vault
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault-otus
    kind: SecretStore
  target:
    name: otus-cred
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: cred
        property: username
    - secretKey: password
      remoteRef:
        key: cred
        property: password
